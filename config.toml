        details = '<strong>I worked to provide a technical background to our data projects with SQL support, advanced tableau, and python on our team within the finance department.</strong> Our team operates in close contact with the CFO to be the central analytics hub and to provide advanced data & analytics support to Johns Manville finance.<li>Introduced python to our team with ETL pipelines to feed our MSSQL database.</li><li>Built a model with keras (tensorflow backend) in python to estimate tax liabilities to bring potential errors to the attention of our tax department thus reducing the possibility of incurring consultant fees.</li><li>Managed analytics projects to completion supporting commercial sales analytics to internal tax reconciliation</li>'

