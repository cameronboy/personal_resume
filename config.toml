        details = 'Our team ran and operated the incentive programs for numerous automobile clients through an in-house developed web app, back-end databases and procedures, reporting, and client support.<li>Learned SQL on the job moved all of our excel reporting to SQL saving our monday mornings.</li><li>Support Business Analysts with fielding of participant inquiries in a timely manner.</li><li>Responsible for development and execution of day-to-day sales reporting distributed to the client.</li><li>Complete documentation of database and Website procedures.</li>'


